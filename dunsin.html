<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <Form style="background-color:aquamarine; font-weight: bold;font-family: 'Courier New', Courier, monospace;">
        <fieldset>
            <legend>ACADEMIC INFORMATION</legend>
                <label for="degree">Degree</label>
                <select name="Degree">
                    <option value="Value 1">Data science</option>
                    <option value="Value 2">Bsiness Admin</option>
                    <option value="Value 3">Computer science</option>
                </select>
                <br>
                <label for="student id">student id</label>
                <input type="text">
                <br>
                <label for="class attended">Class attended </label>
                <select name="class" multiple="multiple">
                    <option value="Value 1">English</option>
                    <option value="Value 2">mathematics</option>
                    <option value="Value 3">Geography</option>
                    <option value="Value 1">Business</option>
                    <option value="Value 2">science</option>
                    <option value="Value 3">Economics</option>
                </select>
        </fieldset>
        <fieldset>
            <legend>PERSONAL DETAILS</legend> 
            <label for="first name">First name</label>
            <input type="text">
            <br>
            <label for="Last name">Last name</label>
            <input type="text">
            <br>
            GENDER:
            <input type="radio" name="gender"value="male"/>
            <label for="male">Male</label> 
            <input type="radio" name="gender"value="female"/>
            <label for="female">female</label>
            <br>
            FUNDING:
            <input type="checkbox" name="Funding" value="self-funding">
            <label for="self-funding">self-funding</label>
            <input type="checkbox" name="Funding" value="guidian">
            <label for="guidian">guidian</label>
            <input type="checkbox" name="Funding" value="parents">
            <label for="parents">parents</label>



        </fieldset>
    </Form>
</body>
